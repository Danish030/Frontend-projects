<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main class="container">
    <div class="blog-container">
      <img src="assets/images/illustration-article.svg" alt="" class="blog-image">
      <p class="blog-category">Learning</p>
      <p class="blog-date">Published 21 Dec 2023</p>

      <h1 class="blog-title">HTML & CSS foundations</h1>
      <p class="blog-overview">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="user">
        <img class="author-img" src="assets/images/image-avatar.webp" alt="">
        <p class="author-name">Greg Hooper</p>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Danish030">Danish Ansari</a>
    </div>
  </footer>
</body>

</html>
